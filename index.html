    <!-- Tailwind CSS CDN -->

    <!-- Babel for JSX transformation in browser -->

    <!-- Firebase CDNs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, updatePassword, onAuthStateChanged, signOut, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, getDoc, setDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Expose Firebase modules globally for the Babel script to access
        window.firebase = {
            initializeApp, getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword,
            updatePassword, onAuthStateChanged, signOut, signInAnonymously, signInWithCustomToken,
            getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, getDoc, setDoc, updateDoc, arrayUnion
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Custom scrollbar for chat messages */
        .overflow-y-auto::-webkit-scrollbar {
            width: 8px;
        }
        .overflow-y-auto::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .dark .overflow-y-auto::-webkit-scrollbar-track {
            background: #4a5568; /* dark gray-700 */
        }
        .overflow-y-auto::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .dark .overflow-y-auto::-webkit-scrollbar-thumb {
            background: #a0aec0; /* dark gray-500 */
        }
        .overflow-y-auto::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .dark .overflow-y-auto::-webkit-scrollbar-thumb:hover {
            background: #cbd5e0; /* dark gray-300 */
        }
        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>

<body>

    <script type="text/babel">

            </svg>
        );

        const UserIcon = ({ size = 16, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
            </svg>
        );

        const TagIcon = ({ size = 16, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M12.586 2.586A2 2 0 0 0 11.172 2H4a2 2 0 0 0-2 2v7.172a2 2 0 0 0 .586 1.414L14.586 22.414a2 2 0 0 0 2.828 0l7.172-7.172a2 2 0 0 0 0-2.828L12.586 2.586Z"/><path d="M7 7h.01"/>
            </svg>
        );

        // Single tick SVG
        const TickIcon = ({ size = 16, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M20 6 9 17l-5-5"/>

        );

        // Double tick SVG
        const DoubleTickIcon = ({ size = 16, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M18 6 7 17l-5-5"/><path d="m22 10-7 7-3-3"/>
            </svg>
        );

        function App() {
            const [db, setDb] = React.useState(null);
            const [auth, setAuth] = React.useState(null);
            const [user, setUser] = React.useState(null);
            const [userId, setUserId] = React.useState(null);
            const [isAuthReady, setIsAuthReady] = React.useState(false);
            const [usernameInput, setUsernameInput] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [displayName, setDisplayName] = React.useState('');
            const [message, setMessage] = React.useState('');
            const [chatMessages, setChatMessages] = React.useState([]);
            const [error, setError] = React.useState('');
            const [showPasswordChange, setShowPasswordChange] = React.useState(false);
            const [newPassword, setNewPassword] = React.useState('');
            const [confirmNewPassword, setConfirmNewPassword] = React.useState('');
            const [isDarkMode, setIsDarkMode] = React.useState(false);
            const messagesEndRef = React.useRef(null);
            const chatContainerRef = React.useRef(null); // Ref for the scrollable chat container

            // Pre-defined users and their email mappings
            const predefinedUsers = {
                ryan: 'ryan@chat.com',
                guest: 'guest@chat.com',
                guest1: 'guest1@chat.com',
                guest2: 'guest2@chat.com',
                guest3: 'guest3@chat.com',
            };
            const defaultPassword = 'Ryo123';

            // Firebase configuration for a standalone HTML file
            // IMPORTANT: These values have been updated with your provided Firebase project's config.
            const firebaseConfig = {
                apiKey: "AIzaSyBNbsA1DHbxqu6r-_Bz72Uummnl3OnyMJs",
                authDomain: "mychatapp-226c0.firebaseapp.com",
                projectId: "mychatapp-226c0",
                storageBucket: "mychatapp-226c0.firebasestorage.app",
                messagingSenderId: "612827451035",
                appId: "1:612827451035:web:c8dc6fc72e3c5d43e8403e",
                measurementId: "G-DB11XEF8FR"
            };

            // Canvas specific global variables, default to null/empty if not present
            const canvasAppId = typeof __app_id !== 'undefined' ? __app_id : firebaseConfig.projectId; // Use project ID as default app ID
            const canvasFirebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : firebaseConfig;
            const canvasInitialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;


            // Initialize Firebase and set up auth listener
            React.useEffect(() => {
                try {
                    const app = window.firebase.initializeApp(canvasFirebaseConfig);
                    const firestore = window.firebase.getFirestore(app);
                    const firebaseAuth = window.firebase.getAuth(app);

                    setDb(firestore);
                    setAuth(firebaseAuth);

                    const unsubscribe = window.firebase.onAuthStateChanged(firebaseAuth, async (currentUser) => {
                        if (currentUser) {
                            setUser(currentUser);
                            setUserId(currentUser.uid);
                            const userDocRef = window.firebase.doc(firestore, `artifacts/${canvasAppId}/users/${currentUser.uid}/profile/data`);
                            const userDocSnap = await window.firebase.getDoc(userDocRef);
                            if (userDocSnap.exists()) {
                                setDisplayName(userDocSnap.data().displayName || userDocSnap.data().username || currentUser.email.split('@')[0]);
                            } else {
                                const usernameFromEmail = currentUser.email ? currentUser.email.split('@')[0] : `user-${currentUser.uid.substring(0, 6)}`;
                                await window.firebase.setDoc(userDocRef, {
                                    username: usernameFromEmail,
                                    displayName: usernameFromEmail,
                                    email: currentUser.email,
                                    createdAt: window.firebase.serverTimestamp()
                                });
                                setDisplayName(usernameFromEmail);
                            }
                        } else {
                            setUser(null);
                            setUserId(null);
                            setDisplayName('');
                        }
                        setIsAuthReady(true);
                    });

                    const signIn = async () => {
                        try {
                            if (canvasInitialAuthToken) {
                                await window.firebase.signInWithCustomToken(firebaseAuth, canvasInitialAuthToken);
                            } else {
                                await window.firebase.signInAnonymously(firebaseAuth);
                            }
                        } catch (err) {
                            console.error("Firebase initial sign-in error:", err);
                            setError(`Failed to sign in: ${err.message}`);
                        }
                    };
                    signIn();

                    return () => unsubscribe();
                } catch (err) {
                    console.error("Firebase initialization error:", err);
                    setError(`Firebase initialization failed: ${err.message}. Please ensure Firebase is correctly configured and its services are enabled.`);
                }
            }, []);

            // Function to mark a message as read
            const markMessageAsRead = React.useCallback(async (messageId, senderId) => {
                if (db && userId && userId !== senderId) { // Only mark as read if it's not your own message
                    const messageRef = window.firebase.doc(db, `artifacts/${canvasAppId}/public/data/chat_messages`, messageId);
                    try {
                        await window.firebase.updateDoc(messageRef, {
                            readBy: window.firebase.arrayUnion(userId) // Add current user's ID to readBy array
                        });
                    } catch (error) {
                        console.error("Error marking message as read:", error);
                    }
                }
            }, [db, userId, canvasAppId]);

            // Observe chat container for messages entering view to mark them as read
            React.useEffect(() => {
                if (!chatContainerRef.current || !userId) return;

                const observer = new IntersectionObserver(
                    (entries) => {
                        entries.forEach((entry) => {
                            if (entry.isIntersecting) {
                                const messageElement = entry.target;
                                const messageId = messageElement.dataset.messageId;
                                const senderId = messageElement.dataset.senderId;
                                if (messageId && senderId) {
                                    markMessageAsRead(messageId, senderId);
                                }
                            }
                        });
                    },
                    {
                        root: chatContainerRef.current, // Observe within the chat messages container
                        rootMargin: '0px',
                        threshold: 0.8 // Trigger when 80% of the message is visible
                    }
                );

                // Observe all current chat messages
                const messageElements = chatContainerRef.current.querySelectorAll('.chat-message-item');
                messageElements.forEach(el => observer.observe(el));

                return () => observer.disconnect(); // Clean up observer
            }, [chatMessages, userId, markMessageAsRead]); // Re-run when messages or user changes

            // Fetch chat messages in real-time
            React.useEffect(() => {
                if (db && isAuthReady && userId) {
                    const q = window.firebase.query(window.firebase.collection(db, `artifacts/${canvasAppId}/public/data/chat_messages`), window.firebase.orderBy('timestamp'));

                    const unsubscribe = window.firebase.onSnapshot(q, async (snapshot) => {
                        const messages = [];
                        for (const docSnapshot of snapshot.docs) {
                            const data = docSnapshot.data();
                            let senderDisplayName = 'Unknown';
                            if (data.userId) {
                                const userProfileRef = window.firebase.doc(db, `artifacts/${canvasAppId}/users/${data.userId}/profile/data`);
                                const userProfileSnap = await window.firebase.getDoc(userProfileRef);
                                if (userProfileSnap.exists()) {
                                    senderDisplayName = userProfileSnap.data().displayName || userProfileSnap.data().username || (data.email ? data.email.split('@')[0] : `user-${data.userId.substring(0, 6)}`);
                                } else {
                                    senderDisplayName = data.email ? data.email.split('@')[0] : `user-${data.userId.substring(0, 6)}`;
                                }
                            }
                            messages.push({ id: docSnapshot.id, ...data, username: senderDisplayName });
                        }
                        setChatMessages(messages);
                    }, (err) => {
                        console.error("Error fetching chat messages:", err);
                        setError(`Failed to load messages: ${err.message}`);
                    });

                    return () => unsubscribe();
                }
            }, [db, isAuthReady, userId]);

            React.useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            }, [chatMessages]);

            const handleLogin = async (e) => {
                e.preventDefault();
                setError('');

                const normalizedUsernameInput = usernameInput.toLowerCase();
                const firebaseEmail = predefinedUsers[normalizedUsernameInput] || normalizedUsernameInput;

                try {
                    const userCredential = await window.firebase.signInWithEmailAndPassword(auth, firebaseEmail, password);
                    const currentUser = userCredential.user;

                    const userDocRef = window.firebase.doc(db, `artifacts/${canvasAppId}/users/${currentUser.uid}/profile/data`);
                    const userDocSnap = await window.firebase.getDoc(userDocRef);

                    let finalDisplayName = displayName.trim();
                    if (!finalDisplayName) {
                        finalDisplayName = normalizedUsernameInput || (currentUser.email ? currentUser.email.split('@')[0] : `user-${currentUser.uid.substring(0, 6)}`);
                    }

                    if (userDocSnap.exists()) {
                        await window.firebase.setDoc(userDocRef, { displayName: finalDisplayName }, { merge: true });
                    } else {
                        await window.firebase.setDoc(userDocRef, {
                            username: normalizedUsernameInput,
                            displayName: finalDisplayName,
                            email: firebaseEmail,
                            createdAt: window.firebase.serverTimestamp()
                        });
                    }
                    setDisplayName(finalDisplayName);
                    setError('');
                } catch (err) {
                    if (err.code === 'auth/operation-not-allowed') {
                        setError('Login failed: Email/Password authentication is not enabled in your Firebase project settings. Please enable it in the Firebase console under Authentication > Sign-in method.');
                    } else if (err.code === 'auth/user-not-found' || err.code === 'auth/wrong-password') {
                        if (Object.values(predefinedUsers).includes(firebaseEmail) && password === defaultPassword) {
                            try {
                                const userCredential = await window.firebase.createUserWithEmailAndPassword(auth, firebaseEmail, password);
                                const currentUser = userCredential.user;

                                let finalDisplayName = displayName.trim();
                                if (!finalDisplayName) {
                                    finalDisplayName = normalizedUsernameInput || (currentUser.email ? currentUser.email.split('@')[0] : `user-${currentUser.uid.substring(0, 6)}`);
                                }

                                const userDocRef = window.firebase.doc(db, `artifacts/${canvasAppId}/users/${currentUser.uid}/profile/data`);
                                await window.firebase.setDoc(userDocRef, {
                                    username: normalizedUsernameInput,
                                    displayName: finalDisplayName,
                                    email: firebaseEmail,
                                    createdAt: window.firebase.serverTimestamp()
                                });
                                setDisplayName(finalDisplayName);
                                setError('Account created and logged in!');
                            } catch (createErr) {
                                if (createErr.code === 'auth/operation-not-allowed') {
                                    setError('Account creation failed: Email/Password authentication is not enabled in your Firebase project settings. Please enable it in the Firebase console under Authentication > Sign-in method.');
                                } else {
                                    console.error("Error creating user:", createErr);
                                    setError(`Login failed: ${createErr.message}. If this is a new account, please try again or check credentials.`);
                                }
                            }
                        } else {
                            setError('Invalid username or password.');
                        }
                    } else {
                        console.error("Login error:", err);
                        setError(`Login failed: ${err.message}`);
                    }
                }
            };

            const handleSendMessage = async (e) => {
                e.preventDefault();
                setError('');
                if (!message.trim() || !user || !db) return;

                try {
                    await window.firebase.addDoc(window.firebase.collection(db, `artifacts/${canvasAppId}/public/data/chat_messages`), {
                        text: message,
                        timestamp: window.firebase.serverTimestamp(),
                        userId: user.uid,
                        email: user.email,
                        displayName: displayName,
                        readBy: [] // Initialize readBy array for new messages
                    });
                    setMessage('');
                } catch (err) {
                    console.error("Error sending message:", err);
                    setError(`Failed to send message: ${err.message}`);
                }
            };

            const handleChangePassword = async (e) => {
                e.preventDefault();
                setError('');
                if (newPassword !== confirmNewPassword) {
                    setError('New passwords do not match.');
                    return;
                }
                if (newPassword.length < 6) {
                    setError('New password must be at least 6 characters long.');
                    return;
                }

                try {
                    await window.firebase.updatePassword(user, newPassword);
                    setError('Password updated successfully!');
                    setShowPasswordChange(false);
                    setNewPassword('');
                    setConfirmNewPassword('');
                } catch (err) {
                    console.error("Error changing password:", err);
                    setError(`Failed to change password: ${err.message}`);
                }
            };

            const handleLogout = async () => {
                setError('');
                try {
                    await window.firebase.signOut(auth);
                }
